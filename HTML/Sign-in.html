<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in</title>
  </head>
  <body>
    <div>
      <center>
        Sign-in
        <form>
          <table>
            <tr>
              <td>UserName</td>
              <td><input type="name" name="Username" /></td>
            </tr>
            <tr>
              <td>Password</td>
              <td><input type="password" /></td>
            </tr>
          </table>
          <button>Sign-in</button>
        </form>
        <p>Forgot password?</p>
        <p>
          Don't habe an account?
          <button><a href="./Sign-up.html">Sign-up</a></button>
        </p>
      </center>
    </div>
  </body>
</html>
