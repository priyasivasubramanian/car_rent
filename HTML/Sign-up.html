<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
  </head>
  <body>
    <div>
      <center>
        Enter your details
        <form action="#" method="get"></form>
        <table>
          <tr>
            <td>Name</td>
            <td><input type="name" name="Username" /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email" name="email" /></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td><input type="radio" name="male" value="male" />Male</td>
            <td><input type="radio" name="female" value="female" />Female</td>
            <td><input type="radio" name="other" value="other" />Other</td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td>Confirm Password</td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td>Current State</td>
            <td>
              <select>
                <option>Select your state</option>
                <option>Tamil Nadu</option>
                <option>Andhra pradesh</option>
                <option>Kerala</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Current City</td>
            <td>
              <select>
                <option>Select your city</option>
                <option>Chennai</option>
                <option>Adyar</option>
                <option>Chrompet</option>
              </select>
            </td>
          </tr>
        </table>
        <button>Sign-up</button>
      </center>
    </div>
  </body>
</html>
